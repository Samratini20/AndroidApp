<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="
  https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js
  "></script>
  <link href="
  https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
  " rel="stylesheet">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container d-flex flex-column bg-primary-subtle">
    <div class="confetti-container" id="confetti-container"></div>
    <div class="fs-3 fw-bold justify-content-center py-2">Tic Tac Toe</div>
    <div id="message" class="fs-4 fw-bold justify-content-center py-2"></div>
    <div id="board" class="board my-1 py-1">
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
    </div>
    <button id="restart-btn" class="restart-btn align-self-center d-flex justify-content-center restart-btn w-25">Restart</button>

  </div>

  
  <script src="index.js"></script>
</body>
</html>
